<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form 1.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="formfill">
            <h1>Job Application Form </h1>
        <p>Thank you for your interest in working with us. please check below for available job opportunities that meet your Application by filling out the job application form.</p>
        <div class="inputtext">
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label id="first_name"> First Name</label>
                        <input type="text" placeholder="First">
                    </div>
                    <div class="form_control">
                        <label id="last_name">Last Name</label>
                        <input type="text" placeholder="Last">
                    </div>
                    <div class="form_control">
                        <label id="email">Email</label>
                        <input type="email" placeholder="">
                    </div>
                    <div class="form_control">
                        <label id="number">Phone</label>
                        <input type="number" placeholder="### ### ####">
                    </div>
                    <div class="form_control">
                        <label id="position">What Position are you applying for?</label>
                        <select id="position" name="position">
                            <option value="">Job 1</option>
                            <option value="developer">web deveplor</option>
                            <option value="programmer">programmer</option>
                            <option value="developer">software developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label id="date">Available start date</label>
                        <input type="date" value="DD-MM-YYYY" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label id="checkbox">What is your current employment status? </label>
                        <label><input type="checkbox" value="Employed" id="checkbox1" name="checkbox"> Employed</label>
                        <label><input type="checkbox" value="Employed" id="checkbox2" name="checkbox"> Self Employed</label>
                        <label><input type="checkbox" value="Employed" id="checkbox3" name="checkbox"> Unemployed</label>
                        <label><input type="checkbox" value="Employed" id="checkbox4" name="checkbox"> Student</label>
                    </div>
                    <br>
                    <div class="form_control">
                        <label id="url">Submit your resume by providing your resume URL:</label>
                        <input type="url" id="url" name="url" placeholder="">
                    </div>
                </div>
            </form>
        </div>
        </div>
        
    </div>
    
</body>
</html>
